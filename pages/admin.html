<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Message Requests</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --primary: #ffcc00;
            --secondary: #ff4d4d;
            --dark: #121212;
            --dark-gray: #1e1e1e;
            --medium-gray: #3e3d3d;
            --light-gray: #d0cfca;
            --white: #ffffff;
            --transition: all 0.3s ease;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Poppins', sans-serif; }
        body { background: var(--dark); color: var(--white); padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        .header { display:flex; justify-content: space-between; align-items:center; padding: 15px 20px; background: linear-gradient(135deg, var(--primary), var(--secondary)); color: var(--dark); border-radius: 12px; }
        .card { margin-top: 20px; background: var(--dark-gray); border:1px solid var(--medium-gray); border-radius: 12px; overflow: hidden; }
        .card h3 { padding: 16px 20px; color: var(--primary); border-bottom: 1px solid var(--medium-gray); }
        .list { padding: 20px; display: grid; gap: 12px; }
        .item { background: var(--dark); border:1px solid var(--medium-gray); border-radius:10px; padding: 14px; }
        .item:hover { border-color: var(--primary); }
        .row { display:flex; justify-content: space-between; align-items:center; margin-bottom: 8px; }
        .sender { color: var(--primary); font-weight: 600; }
        .time { color: var(--light-gray); font-size: .85rem; }
        .subject { font-weight: 600; margin-bottom: 6px; }
        .content { color: var(--light-gray); margin-bottom: 8px; }
        .meta { color: var(--light-gray); font-size: .9rem; margin-bottom: 10px; }
        .actions { display:flex; gap: 8px; }
        .btn { padding: 8px 14px; border-radius: 20px; border: none; cursor: pointer; font-weight: 600; transition: var(--transition); }
        .btn-primary { background: var(--primary); color: var(--dark); }
        .btn-primary:hover { background: var(--secondary); }
        .btn-secondary { background: var(--medium-gray); color: var(--white); }
        .btn-secondary:hover { background: var(--light-gray); color: var(--dark); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2><i class="fas fa-shield-alt"></i> Admin - Message Requests</h2>
            <a href="../index.html" class="btn btn-secondary" style="text-decoration:none; padding:10px 16px; border-radius: 24px;">
                <i class="fas fa-home"></i> Home
            </a>
        </div>

        <div class="card">
            <h3><i class="fas fa-inbox"></i> Inbox</h3>
            <div class="list" id="requestsList">
                <!-- Requests populate here -->
            </div>
        </div>
    </div>

    <script>
        // Use the same config you set in Chat Portal.html
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project-id",
        };
        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
        const db = firebase.firestore();

        const requestsList = document.getElementById('requestsList');

        function renderItem(id, data) {
            const el = document.createElement('div');
            el.className = 'item';
            const ts = data.timestamp && data.timestamp.toDate ? data.timestamp.toDate() : new Date();
            el.innerHTML = `
                <div class="row">
                    <span class="sender">${data.senderName}</span>
                    <span class="time">${ts.toLocaleString()}</span>
                </div>
                <div class="subject">${data.subject}</div>
                <div class="content">${data.content}</div>
                <div class="meta">
                    <i class="fas fa-envelope"></i> ${data.senderEmail} &nbsp; | &nbsp;
                    <i class="fas fa-phone"></i> ${data.senderContact || 'â€”'} &nbsp; | &nbsp;
                    <strong>Status:</strong> ${data.status || 'unread'}
                </div>
                <div class="actions">
                    <button class="btn btn-primary" onclick="reply('${id}')"><i class="fas fa-reply"></i> Reply</button>
                    <button class="btn btn-secondary" onclick="mark('${id}')"><i class="fas fa-check"></i> Mark as Read</button>
                </div>
            `;
            return el;
        }

        function load() {
            db.collection('admin-messages').orderBy('timestamp', 'desc').onSnapshot((snap) => {
                requestsList.innerHTML = '';
                if (snap.empty) {
                    const empty = document.createElement('div');
                    empty.className = 'item';
                    empty.innerHTML = '<div class="content">No message requests yet.</div>';
                    requestsList.appendChild(empty);
                    return;
                }
                snap.forEach(doc => {
                    requestsList.appendChild(renderItem(doc.id, doc.data()));
                });
            });
        }
        load();

        window.reply = function(id) {
            const msg = prompt('Type your reply:');
            if (!msg) return;
            db.collection('admin-messages').doc(id).update({
                adminResponse: msg,
                responseTimestamp: firebase.firestore.FieldValue.serverTimestamp(),
                status: 'replied'
            });
        }

        window.mark = function(id) {
            db.collection('admin-messages').doc(id).update({ status: 'read' });
        }
    </script>
</body>
</html>
