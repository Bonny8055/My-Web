<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Paw Button</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <main style="display:flex;min-height:100vh;align-items:center;justify-content:center;padding:24px;background-color:#0d1117;">
    <div class="button-wrapper">
      <!-- Paw comes from behind and taps the button -->
      <div class="paw" aria-hidden="true">
        
        <svg viewBox="0 0 100 100" width="84" height="84" xmlns="http://www.w3.org/2000/svg" role="img">
          <g fill="#ffb6c1">
            <circle cx="30" cy="30" r="9"/><circle cx="50" cy="24" r="10"/><circle cx="70" cy="30" r="9"/><circle cx="42" cy="44" r="8"/><ellipse cx="55" cy="58" rx="20" ry="14"/>
          </g>
        </svg>
      </div>
      <button class="styled-button" onclick="window.location.href='../index.html'">
        Back to Profile
      </button>

    </div>
  </main>
</body>
</html>
